<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iGo Simulator</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1>iGo Simulator</h1>

        <div id="wrapper">
            <div id="content">
                <!-- PAGES -->

                <main id="health">
                    <section id="header">
                        <a href="index.html" class="btn btn-circle"><i class="fas fa-arrow-left"></i></a>
                        <div class="clock">
                            <h2>13:37</h2>
                            <p>Monday, 18 March</p>
                        </div>
                    </section>
                    <section id="widgets">
                        <button onclick="moveWidget(1)" class="btn-small-light"><i class="fa fa-chevron-left"></i></button>
                    
                        <!-- WIDGETS -->
                        <div class="widget-box">
                            <div style="left: 0px" id="widget-strip">
                                <div class="widget">
                                    <h1><i class="fas fa-heart"></i></h1>
                                    <h3>88</h3>
                                    <p>bpm</p>
                                </div>
                                <div class="widget">
                                    <h1><i class="fas fa-water"></i></h1>
                                    <h3>87%</h3>
                                    <p>Oxigen</p>
                                </div>
                                <div class="widget">
                                    <h1><i class="fas fa-beer"></i></h1>
                                    <h3>0.10%</h3>
                                    <p>Alcohol</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ./WIDGETS -->

                        <button onclick="moveWidget(-1)" class="btn-small-light"><i class="fa fa-chevron-right"></i></button>
                    </section>
                    <section id="sos">
                        <button onclick="window.location = 'sos.html'" class="btn btn-circle">SOS</button>
                    </section>

                    <div id="btn-notifications">
                        <button class="btn-small-light"><i class="fa fa-chevron-up"></i></button>
                    </div>
                </main>

                <!-- ./PAGES -->
                <!-- <img src="assets/img/home.png" width="200" alt="home"> -->
            </div>
            <div id="device">
                <img id="device-frame" src="assets/img/frame.png" width="230" alt="frame">
            </div>
        </div>
        <div id="button-strip">
            <a href="index.html" class="btn btn-circle" id="btn-home">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
